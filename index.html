<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and CSS Quiz</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        .question {
            font-size: 20px;
            margin: 20px 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript and CSS Quiz</h1>
        <div class="question">
            <p>1. What does CSS stand for?</p>
        </div>
        <div class="options">
            <div class="option">
                <input type="radio" name="q1" id="q1a">
                <label for="q1a">a) Computer Style Sheets</label>
            </div>
            <div class="option">
                <input type="radio" name="q1" id="q1b">
                <label for="q1b">b) Creative Style Sheets</label>
            </div>
            <div class="option">
                <input type="radio" name="q1" id="q1c">
                <label for="q1c">c) Cascading Style Sheets</label>
            </div>
        </div>
        <button id="nextButton">Next</button>
    </div>

    <script>
        // Add your JavaScript code for handling the quiz here
        const nextButton = document.getElementById('nextButton');
        const options = document.querySelectorAll('.option input');
        
        let currentQuestion = 1;

        nextButton.addEventListener('click', () => {
            if (currentQuestion < 5) {
                const currentOptions = document.querySelectorAll(`input[name="q${currentQuestion}"]`);
                const selectedOption = Array.from(currentOptions).find(option => option.checked);

                if (selectedOption) {
                    currentQuestion++;
                    for (const option of currentOptions) {
                        option.disabled = true;
                    }
                    nextQuestion(currentQuestion);
                } else {
                    alert('Please select an option before moving to the next question.');
                }
            } else {
                alert('Quiz completed! You can submit your answers now.');
            }
        });

        function nextQuestion(questionNumber) {
            const questionElement = document.querySelector('.question p');
            questionElement.textContent = `${questionNumber}. What does CSS stand for?`;

            for (const option of options) {
                option.checked = false;
                option.disabled = false;
            }
        }
    </script>
</body>
</html>
